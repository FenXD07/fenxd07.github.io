<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

      <title>phyXhamster</title>
   </head>
   <body>
      <div class="back-ground"></div>
      <!--=============== HEADER ===============-->
      <header class="header" id="header">
         <div class="header__container">
            <button class="header__toggle" id="header-toggle">
               <i class="ri-menu-line"></i>
           </button>
           <div class="header__logo-container">
                 <a href="#" class="header__logo">
                     <i class="ri-cloud-ill"></i>
                     <span>phyXhamster</span>
                 </a>
             </div>
             
             
         </div>
     </header>
     

      <!--=============== SIDEBAR ===============-->
      <nav class="sidebar" id="sidebar">
         <div class="sidebar__container">
            <div class="sidebar__user">
               <div class="sidebar__img">
                  <img src="assets/img/Hamster.png" alt="image" id="dynamic-img">
               </div>
   
               <div class="sidebar__info">
                  <h3>phyXhamster</h3>
                  <span>G5</span>
               </div>
            </div>

            <div class="sidebar__content">
               <div>
                  <h3 class="sidebar__title">CONTENT</h3>

                  <div class="sidebar__list">
                     <a href="#" class="sidebar__link active-link">
                        <i class="ri-layout-grid-fill"></i>
                        <span>Home</span>
                     </a>
                     
                     <a href="#" class="sidebar__link">
                        <i class="ri-file-line"></i>
                        <span>Document</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-article-line"></i>
                        <span>Handouts</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-booklet-line"></i>
                        <span>Book</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-a-b"></i>
                        <span>Recent Test</span>
                     </a>
                  </div>
               </div>

               <div>
                  <h3 class="sidebar__title">SOURCE</h3>

                  <div class="sidebar__list">
                     <a href="#" class="sidebar__link">
                        <i class="ri-github-line"></i>
                        <span>Github</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-drive-line"></i>
                        <span>Drive</span>
                     </a>

                     <!-- <a href="#" class="sidebar__link">
                        <i class=""></i>
                        <span>Discord</span>
                     </a> -->
                  </div>
               </div>
            </div>

            <div class="sidebar__actions">
               <button>
                  <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                     <span>Theme</span>
                  </i>
               </button>

               <!-- <button class="sidebar__link">
                  <i class="ri-logout-box-r-fill"></i>
                  <span>Log Out</span>
               </button> -->
            </div>
         </div>
      </nav>

      <!--=============== MAIN ===============-->
      <main class="main container" id="main">
         <h1></h1>
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
   </body>
</html>
